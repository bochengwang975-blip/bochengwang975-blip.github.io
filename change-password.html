<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>修改密码 - 成绩管理教学平台</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="nav container nav">
        <div class="brand">
          <span class="tag">SZU</span>
          <span class="tagline">修改密码</span>
        </div>
        <div class="nav-links"></div>
      </div>
    </header>

    <main class="container">
      <section class="card">
        <h2>首次登录，请修改密码</h2>
        <p class="subtitle">为了账号安全，请设置新密码。密码需包含字母与数字，长度不少于 6 位。</p>
        <form id="change-password-form" class="list">
          <input name="oldPassword" type="password" placeholder="当前密码（初始密码）" required />
          <input name="newPassword" type="password" placeholder="新密码" required />
          <input name="confirmPassword" type="password" placeholder="确认新密码" required />
          <button type="submit">确认修改</button>
        </form>
        <div id="error-message" class="muted" style="color: #e74c3c; margin-top: 1rem;"></div>
      </section>
    </main>

    <div class="footer">修改密码后，您将可以正常使用系统。</div>

    <script type="module" src="js/change-password.js"></script>
  </body>
</html>
